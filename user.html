<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masaiverse Event</title>
    <link rel="stylesheet" href="./css/user.css" />
  </head>
  <body>
    <!-- main -->
    <main>
      <div id="formDiv">
        <form id="form">
          <input type="text" id="name" placeholder="Enter Your Name" />
          <input type="number" id="age" placeholder="Enter Your Age" />
          <input type="text" id="place" placeholder="Enter Your Place" />

          <select id="batch">
            <option value="">Choose Your Batch Name</option>
            <option value="WEB-13">WEB-13</option>
            <option value="WEB-14">WEB-14</option>
            <option value="WEB-15">WEB-15</option>
          </select>

          <select id="profession">
            <option value="">Choose Your Batch Name</option>
            <option value="Student">Student</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="FSD">FSD</option>
          </select>

          <input type="submit" value="Registrar" />
        </form>
      </div>
    </main>
  </body>
  <script src="./js/user.js"></script>
</html>
